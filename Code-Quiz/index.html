<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="start-screen">
        <h1>Code Quiz</h1>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display: none;">
        <div id="question-container">
            <div id="timer-container">Time: <span id="time-display">60</span></div>
            <h2 id="question"></h2>
        </div>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-button">Next Question</button>
    </div>

    <div id="end-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="final-score"></span></p>
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button id="save-button">Save Score</button>
    </div>

    <div id="highscores-screen" style="display: none;">
        <h1>High Scores</h1>
        <ul id="highscores-list" class="options"></ul>
        <button id="clear-button" class="button">Clear High Scores</button>
        <button id="try-again-button" class="button">Try Again</button>
    </div>

    <script src="Assets/script.js"></script>
</body>
</html>
